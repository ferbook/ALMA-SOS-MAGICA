
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ALMA SOS</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #FFDEE9, #B5FFFC);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #444;
    }
    h1 {
      color: #d94f70;
      margin-top: 30px;
    }
    .chakra-button {
      display: inline-block;
      margin: 10px;
      padding: 15px 20px;
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .chakra-1 { background-color: #ff0000; } /* Raíz */
    .chakra-2 { background-color: #ff7f00; } /* Sacro */
    .chakra-3 { background-color: #ffff00; color: #000; } /* Plexo */
    .chakra-4 { background-color: #00ff00; } /* Corazón */
    .chakra-5 { background-color: #0000ff; } /* Garganta */
    .chakra-6 { background-color: #4b0082; } /* Tercer ojo */
    .chakra-7 { background-color: #9400d3; } /* Corona */
    .footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>🌸 ALMA SOS - Tu espacio emocional</h1>
  <p>Presiona el botón que representa tu emoción o necesidad del momento:</p>

  <div>
    <button class="chakra-button chakra-1">Seguridad 🔴</button>
    <button class="chakra-button chakra-2">Creatividad 🧡</button>
    <button class="chakra-button chakra-3">Fuerza 💛</button>
    <button class="chakra-button chakra-4">Amor 💚</button>
    <button class="chakra-button chakra-5">Expresión 💙</button>
    <button class="chakra-button chakra-6">Claridad 💜</button>
    <button class="chakra-button chakra-7">Conexión 👑</button>
  </div>

  <p class="footer">Hecho con 🌈 por Fernando y ChatGPT</p>
</body>
</html>
